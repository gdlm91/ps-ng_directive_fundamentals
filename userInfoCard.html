<div class="panel" state-display="user.state panel-primary panel-warning panel-danger">

    <div class="panel-heading" ng-click="collapse()" style="cursor:pointer">
        {{ user.name }}
    </div>

    <div class="panel-body" ng-hide="collapsed">
        
        <address></address>

        <h4>Friends:</h4>
        <ul>
            <li ng-repeat="friend in user.friends">
                {{friend}}
                <remove-friend method="removeFriend(friend)"></remove-friend>
            </li>
        </ul>

        <br>

        <div ng-show="!!user.rank">
            <b>Rank: </b> {{user.rank}}
        </div>

        <button type="button" class="btn btn-success" ng-click="knightUser(user)" ng-show="!user.rank">Knight User</button>

        <button class="btn btn-default" ng-click="nextState()">Next State</button>
    </div>

</div>
